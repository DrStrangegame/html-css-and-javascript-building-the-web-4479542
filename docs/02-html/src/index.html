<!DOCTYPE html>
<html lang="en">  <!-- language attribute that specifies English. Attributes go at the end of tags and are used to specify
  properties like character encoding, viewport settings, IDs, classes, and alternative texts for accessibility  -->
  <head>
    <title>Welcome to my Virtual Terrarium</title>  <!-- This is the title of the tab for the webpage -->
    <meta charset="utf-8">  <!-- no closing tag for this type of tag. Charset UTF-8 attribute specifies the character encoding for a document, 
    ensuring that text is displayed correctly. Using UTF-8 is standard practice bcuz it supports wide range of characters and symbols-->
    <meta name="viewport", content="width=device-width, initial-scale=1">  <!-- multiple attributes used here. Each one needs to be separated
    by a comma. These particular attributes -->
    <link rel="stylesheet", href="">  <!-- no closing tag for this type of tag. Rel attribute specifies the relationship as a stylesheet
    and the href attribute procides the path to the CSS file-->
    <script src="" defer></script>  <!-- Script is used to link javascript file. SRC attribute specifies the path to the script. This will be the script file
    we later reference in Javascript.Defer attribute ensures the script loads after the HTML is fully loaded and parsed, which helps improve page
     load speed and performance. These attributes do not follow normal rules of using a comma to separate them.-->
    </head>
    <body>
      <h1>My Terrarium</h1>
      <div id="page">        <!-- Div is a Container that wraps all of our content, or is used to group content. The "id" attribute uniquely
        identifies an element, which is useful for applying specific styles in CSS and targeting it with JavaScript.-->
        <div class="container">   <!-- another container, will serve as a holder for plant images. The "class" attibute allows us to apply the same
          styles to multiple elements. -->
          <div class="plant-holder">
            <img class="plant" id="plant1" src="./images/plant1.png">   <!-- image is inside of a div (container)-->
          </div>
          <div class="plant-holder">  <!-- I copied the div above and pasted below for image 2-->
            <img class="plant" id="plant2" src="./images/plant2.png"> <!-- image is inside of a div (container)-->
          </div>
        </div>
      </div>
    </body>
</html>
